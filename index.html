<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="title">Tic-Tac-Toe</h1>
        </div>

        <div class="main">

            <div class="gameboard">

                <div class="player-one-score">Score: 0</div>

                <div class="play-area">
                    <div class="cell 0,0"></div>
                    <div class="cell 0,1"></div>
                    <div class="cell 0,2"></div>
                    <div class="cell 1,0"></div>
                    <div class="cell 1,1"></div>
                    <div class="cell 1,2"></div>
                    <div class="cell 2,0"></div>
                    <div class="cell 2,1"></div>
                    <div class="cell 2,2"></div>
                </div>

                <div class="player-two-score">Score: 0</div>
            </div>

            <div class="player-turn"></div>

            <div class="game-result"></div>

            <div class="options">
                <button class="new-round">New Round</button>
                <button class="reset-game">Reset Score</button>
            </div>

        </div>

        <div class="footer">
            <p>@Stefan Eenjes</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
